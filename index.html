<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="styleSheet" href="./style.css" />
  </head>
  <body>
    <img class="splitter" src="./images/logo.svg" />

    <section class="tip-section">
      <div class="tip-ask">
        <p class="bill">Bill</p>
        <input class="write-number" type="number" />
        <p class="select-tip">Select Tip %</p>
        <div class="grid">
          <button value="5" class="percent">5%</button>
          <button value="10" class="percent">10%</button>
          <button value="15" class="percent">15%</button>
          <button value="25" class="percent">25%</button>
          <button value="50" class="percent">50%</button>

          <input
            class="input-percent"
            placeholder="Custom"
            type="number"
            value=""
          />
        </div>
        <p class="error">Number of People must be positive</p>
        <p class="number-people">Number of People</p>
        <input class="people-input" placeholder="0" type="number" />
      </div>
      <div class="tip-answer">
        <div class="answer-per-person">
          <div class="tip-amount-person">
            <p class="tip-amount">Tip Amount</p>
            <p class="divide">/ person</p>
          </div>
          <p class="final-person-answer">$4.27</p>
        </div>
        <div class="answer-per-person second-answer">
          <div class="tip-amount-person">
            <p class="tip-amount">Total</p>
            <p class="divide">/ person</p>
          </div>
          <p class="final">$32.79</p>
        </div>
        <button class="reset">RESET</button>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
